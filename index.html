<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="basket">
    <div class="container">
        <h1 class="cart_title">Cart</h1>
        <div class="cart_content">
            <table class="cart_table" id="cart_table" >
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr class="item" >
                        <td class="cart_item">
                            <img class="cart_item_img" src="https://i.ibb.co/gRqgsbL/leica.jpg" alt="">
                            <a href="#" class="cart_item_link_name">Leica</a>
                        </td>
                        <td class="cart_price">
                            <span>1000</span>
                        </td>
                        <td class="cart_quantity">
                            <div class="cart_count" data-min="0" data-max="9999">
                                <button class="cart_count_minus">-</button>
                                <span class="count_cart_curent">1</span>
                                <button class="cart_count_plus">+</button>
                            </div>
                        </td>
                        <td class="subtotal">
                            <span>1000</span>
                        </td>
                    </tr>
                    <tr class="item" >
                        <td class="cart_item">
                            <img class="cart_item_img" src="https://i.ibb.co/VtjsKXx/canon.jpg" alt="">
                            <a href="#" class="cart_item_link_name">Canon P</a>
                        </td>
                        <td class="cart_price">
                            <span>400</span>
                        </td>
                        <td class="cart_quantity">
                            <div class="cart_count" data-min="0" data-max="9999">
                                <button class="cart_count_minus">-</button>
                                <span class="count_cart_curent">1</span>
                                <button class="cart_count_plus">+</button>
                            </div>
                        </td>
                        <td class="subtotal">
                            <span>400</span>
                        </td>
                    </tr>
                    <tr class="item" >
                        <td class="cart_item">
                            <img class="cart_item_img" src="https://i.ibb.co/z2QwGvW/konica.jpg" alt="">
                            <a href="#" class="cart_item_link_name">Konica Hexar af</a>
                        </td>
                        <td class="cart_price">
                            <span>900</span>
                        </td>
                        <td class="cart_quantity">
                            <div class="cart_count" data-min="0" data-max="9999">
                                <button class="cart_count_minus">-</button>
                                <span class="count_cart_curent">1</span>
                                <button class="cart_count_plus">+</button>
                            </div>
                        </td>
                        <td class="subtotal">
                            <span>900</span>
                        </td>
                    </tr>
                    <tr class="item" >
                        <td class="cart_item">
                            <img class="cart_item_img" src="https://i.ibb.co/8B6xLHJ/yashica.jpg" alt="">
                            <a href="#" class="cart_item_link_name">Yashica Electro 35CC</a>
                        </td>
                        <td class="cart_price">
                            <span class="cart_price_current">100</span>
                        </td>
                        <td class="cart_quantity">
                            <div class="cart_count" data-min="0" data-max="9999">
                                <button class="cart_count_minus">-</button>
                                <span class="count_cart_curent">1</span>
                                <button class="cart_count_plus">+</button>
                            </div>
                        </td>
                        <td class="subtotal">
                            <span>100</span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="total_price">
                Total price: <span id="total_price"></span>
            </div>
        </div>

    </div>
  </section>  

  <script src="main.js"></script>
</body>
</html>
